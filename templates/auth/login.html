{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
{% if message %}
<div class="alert alert-danger" role="alert">
    {{message}}
</div>
{% endif %}
<form class="form-inline" method="post" action="/auth/login">
    <div class="form-group mb-2 mr-2">
        <input type="text" class="form-control" placeholder="Username or Email" name="username_or_email" required>
    </div>
    <div class="form-group mb-2 mr-2">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Login">
</form>
{% endblock %}
